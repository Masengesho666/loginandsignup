<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-4">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">

    <button id="registerBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Register
    </button>

    <p class="mt-4 text-center">
      Already have account?
      <a href="login.html" class="text-blue-600">Login</a>
    </p>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
