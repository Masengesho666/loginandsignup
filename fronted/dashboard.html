<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-blue-600 p-4 text-white flex justify-between">
  <h1 class="font-bold text-lg">Names Dashboard</h1>
  <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
</nav>

<div class="max-w-3xl mx-auto p-6">

  <div class="bg-white p-4 rounded shadow mb-6">
    <h2 class="font-bold text-xl mb-3">Add Name</h2>
    <div class="flex gap-3">
      <input id="firstName" type="text" placeholder="First name" class="border p-2 w-full rounded">
      <input id="lastName" type="text" placeholder="Last name" class="border p-2 w-full rounded">
      <button id="addNameBtn" class="bg-blue-600 text-white px-4 rounded">Add</button>
    </div>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h2 class="font-bold text-xl mb-3">My Names</h2>
    <ul id="namesList" class="space-y-2"></ul>
  </div>

</div>

<script src="main.js" defer></script>
</body>
</html>
